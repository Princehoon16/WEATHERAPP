<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=""  style="background-image: url('./images/weatherImage.jpg');">
    <h1 class="text-3xl font-bold underline text-center mt-20 text-4xl" id="animatedHeading">
        Wheather App
      </h1>
      <div class="max-w-sm mx-auto rounded overflow-hidden shadow-lg mt-8 border-solid border-2 border-grey-600 ">
        <!-- <img class="w-full" src="./images/weatherImage.jpg" alt="Weather Image"> -->
        <div class="max-w-sm mx-auto mt-8 ">
            <input id="locationInput" type="text" placeholder="Enter city or country name" class="w-full d-block px-4 py-2 rounded border-gray-300 focus:outline-none focus:border-blue-500 bg-transparent ">
            <button id="fetchWeatherBtn" class="mt-2 ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Get Weather</button>
          </div>
        <div class="px-6 py-4">
         

          <div class="font-bold text-xl mb-2">Current Weather</div>
          <p class="text-gray-700 text-base  top-0 bottom-0" >
            <div id="weatherCard" class="max-w-sm mx-auto mt-8 rounded  shadow-lg max-h-60 overflow-y-auto  ">
                <!-- Weather card content will be dynamically added here -->
              </div>
          </p>
        </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
